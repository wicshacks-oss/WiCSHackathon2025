{% extends 'base.html' %}

{% block content %}
<h2>FAQ</h2>
<div class="accordion" id="faqAcc">
  <div class="accordion-item">
    <h2 class="accordion-header" id="q1">
      <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#c1">What should I bring?</button>
    </h2>
    <div id="c1" class="accordion-collapse collapse show" data-bs-parent="#faqAcc">
      <div class="accordion-body">Laptop, charger, ID, and any APIs or libraries you plan to use.</div>
    </div>
  </div>
  <div class="accordion-item">
    <h2 class="accordion-header" id="q2">
      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#c2">How do teams work?</button>
    </h2>
    <div id="c2" class="accordion-collapse collapse" data-bs-parent="#faqAcc">
      <div class="accordion-body">Teams can be 1-4 people. We'll have team formation sessions on day 1.</div>
    </div>
  </div>
</div>
{% endblock %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WiCS Hackathon</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Lobster&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
    <!-- Top banner: logo left, event title center, register right -->
    <header class="top-banner d-flex align-items-center justify-content-between px-3">
      <div class="d-flex align-items-center gap-2">
        <img src="/static/img/logo.svg" alt="logo" class="site-logo"/>
        <div class="small-brand">UVA WiCS</div>
      </div>
      <div class="banner-title">Hack to the Beat</div>
      <div>
        <a class="btn btn-register" href="#register">REGISTER HERE</a>
      </div>
    </header>

    <!-- Navigation bar (sticky) -->
    <nav class="navbar navbar-expand-lg sticky-top">
      <div class="container-fluid px-3">
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample07" aria-controls="navbarsExample07" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarsExample07">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
            <li class="nav-item"><a class="nav-link" href="/faq">FAQ</a></li>
            <li class="nav-item"><a class="nav-link" href="/schedule">Schedule</a></li>
            <li class="nav-item"><a class="nav-link" href="/location">Location</a></li>
            <li class="nav-item"><a class="nav-link" href="/sponsors">Sponsors</a></li>
            <li class="nav-item"><a class="nav-link" href="/developers">Developers</a></li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4">
      {% block content %}{% endblock %}
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
  </body>
</html>
